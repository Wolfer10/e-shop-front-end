<mat-card>
  <mat-card-title>Profile</mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput placeholder="Username" value="{{user.username}}" readonly>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Birthdate</mat-label>
      <input matInput placeholder="Birthdate" value="{{user.birthdate}}" readonly>
    </mat-form-field>
  </mat-card-content>
</mat-card>
