<mat-grid-list cols="3" rowHeight="350px">
  <mat-grid-tile *ngFor="let product of products">
    <mat-card (click)="onProductClick(product.id)">
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
      </mat-card-header>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
